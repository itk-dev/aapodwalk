server {
    listen 8080;
    server_name localhost;
    root /app/build;

    location / {
        # try to serve file directly, fallback to index.php
        try_files $uri /index.html$is_args$args;
    }

    # Send log message to files symlinked to stdout/stderr.
    error_log /dev/stderr;
    access_log /dev/stdout;
}
